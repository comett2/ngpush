<div>
    Default Node
    <button (click)="clicked()" mat-raised-button color="accent">Click</button>

</div>
<div class="nodes-container">
    @for (node of node?.children; track node.id) {
        @if (node?.strategy === onPushStrategy) {
            <app-ng-push-node [node]="node">
            </app-ng-push-node>
        } @else if (node?.strategy === defaultStrategy) {
            <app-ng-default-node [node]="node">
            </app-ng-default-node>
        }
    }
</div>
